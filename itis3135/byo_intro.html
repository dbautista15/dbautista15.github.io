<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Silkscreen&display=swap"
		rel="stylesheet">
	<script src="../itis3135/scripts/defaultscripts.js"></script>
	<link rel="stylesheet" href="../itis3135/styles/default.css">
	<script src="Scripts/survey.js"></script>

	<title>BYO Intro Page</title>
</head>

<body>
	<header>
		<div data-include="components/header.html"></div>
		<script src="../itis3135/scripts/dynamicLoader.js"></script>
	</header>

	<main>
		<body>
			<h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
			<form id="introForm" enctype="multipart/form-data">
				<label for="name">Name:</label>
				<input type="text" id="name" required><br>
		
				<label for="mascot">Mascot:</label>
				<input type="text" id="mascot" required><br>
		
				<label for="image">Image (PNG or JPG):</label>
				<input type="file" id="image" accept=".png, .jpg" required><br>
		
				<label for="imageCaption">Image Caption:</label>
				<input type="text" id="imageCaption" required><br>
		
				<label for="personalBackground">Personal Background:</label>
				<textarea id="personalBackground" required></textarea><br>
		
				<label for="professionalBackground">Professional Background:</label>
				<textarea id="professionalBackground" required></textarea><br>
		
				<label for="academicBackground">Academic Background:</label>
				<textarea id="academicBackground" required></textarea><br>
		
				<label for="webDevelopmentBackground">Background in Web Development:</label>
				<textarea id="webDevelopmentBackground" required></textarea><br>
		
				<label for="primaryComputer">Primary Computer Platform:</label>
				<input type="text" id="primaryComputer" required><br>
		
				<label for="courses">Courses currently taking:</label>
				<div id="courseList">
					<input type="text" class="course" required>
					<button type="button" onclick="addCourse()">Add Course</button>
				</div><br>
		
				<label for="funnyThing">Funny thing?</label>
				<input type="text" id="funnyThing"><br>
		
				<label for="anythingElse">Anything else?</label>
				<textarea id="anythingElse"></textarea><br>
		
				<label>
					<input type="checkbox" required>
					I understand that what is on this page is not password protected, and I will not put anything here that I donâ€™t want publicly available.
				</label><br>
		
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</form>
		
			<div id="result" style="display: none;">
				<!-- This is where the form results will be displayed using JavaScript -->
			</div>
		
			<a href="#" onclick="resetForm()">Reset Form</a>
		</body>
	</main>

	<footer>
		<div data-include="components/footer.html"></div>
		<script src="../itis3135/scripts/dynamicLoader.js"></script>
	</footer>
</body>

</html>
