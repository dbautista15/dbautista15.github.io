<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Silkscreen&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../itis3135/styles/default.css">
	<link rel="stylesheet" href="./styles/calculator_try.css">

	<title>Dynamic Bull Calculator Page </title>
</head>

<body>
	<header>
		<div data-include="components/header.html"></div>
		<script src="../itis3135/scripts/dynamicLoader.js"></script>

	</header>
	<main>
		<div class="container">
			<div class="calculator">
				<div class="calculator__display">0</div>
				<div class="calculator__keys">
					<button class="key--operator" data-action="add">+</button>
					<button class="key--operator" data-action="subtract">-</button>
					<button class="key--operator" data-action="multiply">&times;</button>
					<button class="key--operator" data-action="divide">รท</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>0</button>
					<button data-action="decimal">.</button>
					<button data-action="clear">AC</button>
					<button class="key--equal" data-action="calculate">=</button>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div data-include="components/footer.html"></div>
		<script src="../itis3135/scripts/dynamicLoader.js"></script>
	</footer>
	<script src="../itis3135/scripts/calculator_try.js"></script>
</body>

</html>
